version: "3.8"
services:
  smartplaylist:
    build: .
    container_name: smartplaylist
    ports:
      - "8000:8000"
    volumes:
      - ${HOME}/Personal/Medias/music/tagged:/app/data
    environment:
      - SMARTPLAYLIST_LOG_LEVEL=INFO
      - SMARTPLAYLIST_MCP_SERVER_HOST=0.0.0.0
      - SMARTPLAYLIST_MCP_SERVER_PORT=8000
      - SMARTPLAYLIST_MCP_ALLOWED_HOSTS=0.0.0.0,127.0.0.1,localhost
      - SMARTPLAYLIST_PLAYLIST_EXTENSION=playlist.m3u8
      # Optional: Uncomment and set these to rewrite playlist paths for different devices.
      # - SMARTPLAYLIST_MUSIC_LIBRARY_PATH_FROM=/app/data
      # - SMARTPLAYLIST_MUSIC_LIBRARY_PATH_TO=/storage/external_sd/Music
